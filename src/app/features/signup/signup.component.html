<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Sign Up </h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Full Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                            <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
                            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                <div *ngIf="f['name'].errors['required']">Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number </label>
                            <input type="text" class="form-control" id="contactNumber" formControlName="contactNumber" [ngClass]="{ 'is-invalid': submitted && f['contactNumber'].errors } " (keypress)="allowOnlyTenDigits($event)">
                            <div *ngIf="submitted && f['contactNumber'].errors" class="invalid-feedback">
                                <div *ngIf="f['contactNumber'].errors['required']">Contact number is required</div>
                                <div *ngIf="f['contactNumber'].errors['pattern']">Only numbers are allowed</div>
                                <div *ngIf="f['contactNumber'].errors['maxlength']">contact number is not greater 10 digits</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button [disabled]="loading" class="btn btn-primary btn-block">
                              <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                              Sign Up
                          </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Already have an account? <a routerLink="/login">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
