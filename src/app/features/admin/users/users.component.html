<div class="users-container">
  <h2>Users Management</h2>

  <table class="users-table">
    <thead>
      <tr>
        <th>Photo</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of paginatedUsers">
        <td>
          <img [src]="getPhotoUrl(user.PhotoPath)" alt="Photo" class="user-photo" />
        </td>
        <td>{{ user.FullName }}</td>
        <td>{{ user.Email }}</td>
        <td>{{ user.ContactNumber }}</td>
        <td>{{ user.RoleName }}</td>
        <td>
          <span *ngIf="user.IsActive; else notActive" class="active">Active</span>
          <ng-template #notActive>
            <span class="inactive">Pending</span>
          </ng-template>
        </td>
        <td>
          <button (click)="approve(user)" [disabled]="user.IsActive">Approve</button>
          <button (click)="deleteUser(user.Id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Prev</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
  </div>
</div>
