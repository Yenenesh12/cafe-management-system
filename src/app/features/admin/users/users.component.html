<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!-- Template Update -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Users List</h3>
                    <!-- <div class="action-buttons">
                        <button mat-raised-button color="primary" (click)="updateStatus(users)">
                          Update Status
                          </button>
                    </div> -->
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{ user.id ?? 0 }}</td>
                                <!-- Default to 0 if undefined -->
                                <td>{{ user.name }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.contactNumber }}</td>
                                <td>
  <span class="status-badge"
        [class.active]="user.status === 'true'"
        [class.inactive]="user.status === 'false'">
    <i class="fas"
       [ngClass]="user.status === 'true' ? 'fa-check-circle' : 'fa-times-circle'">
    </i>
  </span>

  <button class="btn btn-sm btn-toggle" (click)="toggleStatus(user)">
    <i class="fas" [ngClass]="users.status === 'true' ? 'fa-times' : 'fa-check'"></i>
  </button>
   <button class="btn btn-sm btn-delete" (click)="deleteUser(user.id)">
    <i class="fas fa-trash"></i>
  </button>
  </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
