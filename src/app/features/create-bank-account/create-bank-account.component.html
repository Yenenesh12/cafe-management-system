<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
  <mat-card class="w-full max-w-md p-6 shadow-2xl rounded-2xl">
    <h2 class="text-2xl font-bold text-center mb-4 text-indigo-700">
      Bank Account
    </h2>

    <!-- Display Account if exists -->
    <div *ngIf="account; else createForm">
      <h3 class="text-lg font-semibold text-green-700 text-center mb-2">Your Account Details</h3>
      <mat-card class="bg-green-50 border border-green-300 rounded-lg shadow p-4">
        <p><strong>Holder:</strong> {{ account.AccountHolder }}</p>
        <p><strong>Account No:</strong> {{ account.AccountNumber }}</p>
        <p><strong>Balance:</strong> {{ account.Balance | currency }}</p>
      </mat-card>
    </div>

    <!-- Form to create account if none exists -->
    <ng-template #createForm>
      <div class="mt-4">
        <p class="text-gray-600 text-center mb-4">Enter your starting balance:</p>
        <mat-form-field appearance="outline" class="w-full mb-4">
          <mat-label>Initial Balance</mat-label>
          <input matInput type="number" [(ngModel)]="balance" required />
        </mat-form-field>
        <button mat-raised-button color="primary" class="w-full" (click)="createAccount()">
          Create Account
        </button>
      </div>
    </ng-template>

    <!-- Display messages -->
    <p class="text-red-600 text-sm text-center mt-3">{{ message }}</p>

  </mat-card>
</div>
