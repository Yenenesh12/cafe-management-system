<!-- change-password.component.html -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center">Change Password</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="oldPassword">Old Password</label>
                            <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword" [ngClass]="{ 'is-invalid': (f['oldPassword'].touched || submitted) && f['oldPassword'].errors }">
                            <div *ngIf="(f['oldPassword'].touched || submitted) && f['oldPassword'].errors" class="invalid-feedback">
                                <div *ngIf="f['oldPassword'].errors?.['required']">Old password is required</div>
                            </div>
                        </div>
                        <div class=" form-group ">
                            <label for="newPassword ">New Password</label>
                            <input type="password " class="form-control " id="newPassword " formControlName="newPassword " [ngClass]="{ 'is-invalid': (f[ 'newPassword'].touched || submitted) && f[ 'newPassword'].errors } ">
                            <div *ngIf="(f[ 'newPassword'].touched || submitted) && f[ 'newPassword'].errors " class="invalid-feedback ">
                                <div *ngIf="f[ 'newPassword'].errors?.[ 'required'] ">New password is required</div>
                                <div *ngIf="f[ 'newPassword'].errors?.[ 'minlength'] ">Password must be at least 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="confirmPassword ">Confirm Password</label>
                            <input type="password " class="form-control " id="confirmPassword " formControlName="confirmPassword " [ngClass]="{ 'is-invalid': (f[ 'confirmPassword'].touched || submitted) && f[ 'confirmPassword'].errors } ">
                            <div *ngIf="(f[ 'confirmPassword'].touched || submitted) && f[ 'confirmPassword'].errors " class="invalid-feedback ">
                                <div *ngIf="f[ 'confirmPassword'].errors?.[ 'required'] ">Confirm password is required</div>
                                <div *ngIf="f[ 'confirmPassword'].errors?.[ 'mustMatch'] ">Passwords must match</div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <button [disabled]="loading " class="btn btn-primary btn-block ">
                              <span *ngIf="loading " class="spinner-border spinner-border-sm "></span>
                              Change Password
                          </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
