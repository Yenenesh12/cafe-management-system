<div class="category-form-container">
    <h2>{{ isEditMode ? 'Edit Category' : 'Add New Category' }}</h2>

    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="category-form">
        <div class="form-group">
            <label for="name">Category Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="error-message">
                Category name is required
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
        {{ isEditMode ? 'Update Category' : 'Add Category' }}
      </button>
            <button type="button" class="btn btn-secondary" (click)="router.navigate(['/categories'])">
        Cancel
      </button>
        </div>
    </form>
</div>
