<div class="product-container">
    <div class="header">
        <h2>Product Management</h2>
        <div class="action-buttons">
            <div class=" search-box ">
                <input type="text " [(ngModel)]="searchTerm " (input)="filterProducts() " placeholder="Search products... ">
                <i class="fas fa-search "></i>
            </div>
            <button class="btn btn-primary" (click)="addNewProduct()">Add New Product</button>

        </div>
    </div>

    <div class="table-responsive ">
        <table class="product-table ">
            <thead>
                <tr>
                    <th>NO</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <!-- <th>Status</th> -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProducts ">
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.categoryName }}</td>
                    <td>{{ product.price }}</td>
<!-- <td>
  <span class="status-badge"
        [class.active]="product.status === 'true'"
        [class.inactive]="product.status === 'false'">
    <i class="fas"
       [ngClass]="product.status === 'true' ? 'fa-check-circle' : 'fa-times-circle'">
    </i>
  </span>
</td> -->
<td class="actions">
  <button class="btn btn-sm btn-edit" (click)="editProduct(product.id)">
    <i class="fas fa-edit"></i>
  </button>
  <button class="btn btn-sm btn-delete" (click)="deleteProduct(product.id)">
    <i class="fas fa-trash"></i>
  </button>
  <!-- <button class="btn btn-sm btn-toggle" (click)="toggleStatus(product)">
    <i class="fas" [ngClass]="product.status === 'true' ? 'fa-times' : 'fa-check'"></i>
  </button> -->
</td>


                </tr>
                <tr *ngIf="filteredProducts.length===0 ">
                    <td colspan="7 " class="no-products ">No products found</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
